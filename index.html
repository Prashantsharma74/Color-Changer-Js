<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://kit.fontawesome.com/d42cfb6433.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Color Changer</title>
</head>

<body>
    <div class="color-switcher">
        <div class="color-switcher-btn">
            <i class="fas fa-cog"></i>
        </div>
        <h3>Select color</h3>
        <div class="theme-buttons-container">
            <span class="theme-buttons" data-color="purple" style="background: purple;"></span>
            <span class="theme-buttons" data-color="red" style="background: red;"></span>
            <span class="theme-buttons" data-color="yellow" style="background: yellow;"></span>
            <span class="theme-buttons" data-color="green" style="background: green;"></span>
            <span class="theme-buttons" data-color="orange" style="background: orange;"></span>
            <span class="theme-buttons" data-color="blue" style="background: blue;"></span>
            <span class="theme-buttons" data-color="pink" style="background: pink;"></span>
            <span class="theme-buttons" data-color="black" style="background: black;"></span>
            <span class="theme-buttons" data-color="violet" style="background: violet"></span>

        </div>
    </div>
    <div class="container">
        <h1>I'm Prashant Sharma</h1>
    </div>

    <script src="./main.js"></script>

</body>

</html>
